<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    const inventorsBornInThe16thCentury = inventors.filter(inventor => {
      if (inventor.year >= 1500 && inventor.year <= 1599) {
        return inventor;
      }
    });

    console.log("Inventors born in the 16th century:", inventorsBornInThe16thCentury);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    const inventorsNames = inventors.map(inventor => {
      return `${inventor.first} ${inventor.last}`;
    });

    console.log("Inventor's names:", inventorsNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    const inventorsSortedByBirthdate = [...inventors.sort((inventorA, inventorB) => {
      if (inventorA.year > inventorB.year) {
        return 1;
      }

      if (inventorA.year < inventorB.year) {
        return -1;
      }

      return 0;
    })];

    console.log("Inventors sorted by birth date (oldest to youngest):", inventorsSortedByBirthdate);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const allInventorsLifeSpan = inventors.reduce((lifespan, inventor) => {
      lifespan += inventor.passed - inventor.year;

      return lifespan;
    }, 0);

    console.log("Total lifespan:",allInventorsLifeSpan);

    // 5. Sort the inventors by years lived

    const inventorsSortedByYearsLived = [...inventors.sort((inventorA, inventorB) => {
      const inventorAYearsLived = inventorA.passed - inventorA.year;
      const inventorBYearsLived = inventorB.passed - inventorB.year;

      if (inventorAYearsLived > inventorBYearsLived) {
        return 1;
      }

      if (inventorAYearsLived < inventorBYearsLived) {
        return -1;
      }

      return 0;
    })];

    console.log("Inventors sorted by years lived:", inventorsSortedByYearsLived);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    const boulevards = ["Boulevards of Paris", "City walls of Paris", "Thiers wall", "Wall of Charles V", "Wall of Philip II Augustus", "*", "City gates of Paris", "Haussmann's renovation of Paris", "Boulevards of the Marshals", "A", "Boulevard Auguste-Blanqui", "B", "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard Mortier", "Boulevard Poniatowski", "Boulevard Soult", "C", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du Crime", "G", "Boulevard du Général-d'Armée-Jean-Simon", "H", "Boulevard Haussmann", "Boulevard de l'Hôpital", "I", "Boulevard des Italiens", "L", "Boulevard Lefebvre", "M", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Malesherbes", "Boulevard Marguerite-de-Rochechouart", "Boulevard Montmartre", "Boulevard du Montparnasse", "R", "Boulevard Raspail", "Boulevard Richard-Lenoir", "S", "Boulevard Saint-Germain", "Boulevard Saint-Michel", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "T", "Boulevard du Temple", "V", "Boulevard Voltaire", "Z", "Boulevard de la Zone"];

    const boulevardsWithDeInTheName = boulevards.filter(boulevard => {
       return boulevard.toLowerCase().includes("de");
    });

    console.log("Boulevards in Paris with de in the name:", boulevardsWithDeInTheName);

    // 7. sort Exercise
    // Sort the people alphabetically by last name

    const peopleSortedByLastName = [...people.sort((personA, personB) => {
      if (personA > personB) {
        return 1;
      }

      if (personA < personB) {
        return -1;
      }

      return 0;
    })];

    console.log("People sorted alphabetically by last name:", peopleSortedByLastName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transport = data.reduce((types, means) => {
      types[means] = types[means] || 0;

      types[means]++;

      return types;
    }, {});

    console.log("Transport:", transport);

  </script>
</body>
</html>
